<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Postcard</title>
</head>
<body>
    <div class="postcard">

        <div class="top-row">
            <div class="top-row-title col-md-6"><h1>My Postcard</h1></div>
            <div class="top-row-logo col-md-6 text-right"><img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4Geeks Logo" width="65px"/></div>
        </div>

        <div class="middle-row">
        
            <div class="middle-row-text col-md-6">
                <p>Look how awesome! This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy course!<br><br>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <div class="middle-row-inputs col-md-6">
                <input type="text" id="some-name" placeholder="Name"><br><br>
                <input type="text" id="some-email" placeholder="Email"><br><br>
                <input type="text" id="some-comment" placeholder="Comment"><br><br>
            </div>
        
        </div>

        <div class="bottom-row col-md-12">
            <button type="button">Send My Postcard!</button>
        </div>

    </div>
</body>
</html>
